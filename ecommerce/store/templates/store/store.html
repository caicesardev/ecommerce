{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- Section -->
<div class="container mt-2 mb-2">

    <div class="row">
        <div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
                <button class="btn btn-success" type="submit">Buscar</button>
                <button class="btn btn-success ms-2"><i class="fas fa-filter"></i></button>
            </form>
        </div>
    </div>

    <div class="row text-center">
        {% for product in products %}
        <div class="col bg-glass">
            <div class="container img-fluid">
                <img class="image" src="{{product.ImageURL}}">
            </div>
            <div class="container">
                <h5>{{product.name}}</h5>
                <p class="text-secondary">{{product.description|default_if_none:""}}</p>
                <h5 class="text-success">${{product.price|floatformat:2}}</h5>
            </div>
            <div class="container d-flex justify-content-center">
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success mb-2 mt-2 update-cart" style="margin-right: 5px; width: 100px;">AÃ±adir</button>
                <button class="btn btn-outline-success mb-2 mt-2 update-cart" style="margin-right: 5px; width: 100px;">Ver</button>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<!-- End Section -->

{% endblock content %}
